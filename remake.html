      <script>


        var show = document.getElementById("list");
        var tharga = document.getElementById("total");
        var htax = document.getElementById("tax");
        var jmlh = document.getElementById("jumlah");
        var dataNama = [];
        var dataHarga = [];
        var dataBeli = [];

        function tampil() {
          awal = 0;
          show.innerHTML = "";
          for (var a = 0; a < dataNama.length; a++) {
            show.innerHTML +=
              "<div class='belanja2'>" + dataNama[a] + "&nbsp"+ "&nbsp"+ "&nbsp" + "x" + dataBeli[a] + "<br>" + dataHarga[a] +
              '' + "&nbsp" + '<i class="fas fa-trash fa-2x" style="float: right" onclick="hapus(' + a + ') "></i>'
            awal += dataHarga[a];
            jmlh.innerHTML = "Rp " + awal;
            var tax = awal * 10 / 100;
            htax.innerHTML = "Rp " + tax;
            var total = awal + tax;
            tharga.innerHTML = "Rp " + total;
          }
          if (dataHarga.length == 0) {
            jmlh.innerHTML = "Rp. " + 0;
            htax.innerHTML = "Rp. " + 0;
            tharga.innerHTML = "Rp. " + 0;
          }
        }
        function hapus(a) {
          dataNama.splice(a, 1);
          dataHarga.splice(a, 1);
          dataBeli.splice(a, 1);
          tampil();
        }
        function Delete(a) {
          dataNama.splice(a);
          dataHarga.splice(a);
          dataBeli.splice(a);
          tampil();
        }
        $('#spaghetti').click(function () {
